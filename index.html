<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.ico" type="image/icon">
    <title>Amazing Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="app">
    <header class="d-flex flex-wrap justify-content-center py-3 sticky-top">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32">
                <use xlink:href="#bootstrap"></use>
            </svg>
            <img src="./assets/LogoAmazingEvents.png" alt="logo AE">
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" id="active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="upEvents.html" class="nav-link  text-light">Upcoming Events</a></li>
            <li class="nav-item"><a href="pastEvents.html" class="nav-link  text-light">Past Events</a></li>
            <li class="nav-item"><a href="contact.html" class="nav-link  text-light">Contact</a></li>
            <li class="nav-item"><a href="eventStats.html" class="nav-link  text-light">Stats</a></li>
        </ul>
    </header>

    <nav class="row d-flex  align-items-center">

        <a class="col" href="eventStats.html"> <img src="assets/prev1.png" class="float-end" alt="prev" width="20"
                height="30" id="np">
        </a>
        <h1 class="col text-center text-black">Home</h1>
        <a class="col" href="upEvents.html"> <img src="assets/next1.png" class="float-start" alt="next" width="20"
                height="30" id="np1">
        </a>
    </nav>

    <div class="row d-flex flex-wrap align-items-center mt-2" id="filter">
        <div class="col-sm-8" >
            <fieldset id="contenedorFiltros" v-for="categoria of categorias">
                <label id="myCheck" :for="categoria">                  
                    <input type="checkbox"  name="categoria" :value="categoria" :id="categoria" v-model="categoriaSeleccionada">
                    {{categoria}}
                 </label>  
              </fieldset>
              {{categoriaSeleccionada}}
        </div>

        <div class="col d-flex justify-content-end">
            <div class="input-group w-60">
                <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
                        </path>
                    </svg>
                </span>
                <input v-model="texto" id="buscador" type="text" class="form-control" placeholder="Search"
                    aria-label="Input group example" aria-describedby="basic-addon1">
            </div>
            {{filtros}}
            {{filtroCategoria}}
        </div>
       
    </div>

    <main class="container mt-2" >
     
        <section>
            <div class="row p-3 d-flex flex-wrap justify-content-center align-items-center gap-3" id="contenedorCards">
                <h2 v-if="eventos.length == 0" class="fw-bolder">Ooops! No hubo coincidencias en la b√∫squeda :c</h2>
                <div v-for="evento of eventos" class="card" style="width: 18rem; height:25rem;">
                    <img :src="evento.image" class="card-img-top" alt="cardImg" width="150" height="150">
                    <div class="card-body">
                        <h5 class="card-title">{{evento.name}}</h5>
                        <p class="card-text">{{evento.description}}</p>
                        <p>${{evento.price}}</p>
                        <a href="" class="btn btn-dark" >See more</a>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 sticky-bottom">
        <ul class="nav col-sm-4 justify-content-center list-unstyled d-flex">
            <li class="ms-3"><a class="text-muted" href="#">
                    <img src="./assets/instagram.png" alt="instagram" width="24" height="24">
                </a></li>
            <li class="ms-3"><a class="text-muted" href="#">
                    <img src="./assets/facebook.png" alt="facebook" width="24" height="24">
                </a></li>
            <li class="ms-3"><a class="text-muted" href="#">
                    <img src="./assets/whatsapp.png" alt="whatsapp" width="24" height="24">
                </a></li>
        </ul>

        <div class="col d-flex align-items-rigth"></div>
        <span class="mb-md-0 px-3 text-black">FE09-TT</span>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</div>
</html>
